<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjautumissivu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Yläpalkki-->
    <header>
        <div class="top-bar-login">
            <h1>Taloudenseurantaohjelma</h1>
        </div>
    </header>
    <!--Kirjautuminen-->
    <main class="login-container">
        <form id="login-form" action="taloudenseurantaohjelma.html" method="post">
            <h2>Kirjaudu sisään</h2>
            <input type="text" id="email" name="email" required>
            <label for="email">Sähköposti</label>

            <input type="password" id="password" name="password" required>
            <label for="password">Salasana</label>

            <button type="submit">Kirjaudu sisään</button>

            <h2>Tai</h2>

            <!--Google kirjautuminen-->
            <button class="google-button" type="button" onclick="window.location.href='taloudenseurantaohjelma.html'">
                <img src="google-logo.png" alt="Google logo" width="40" height="40">
                <span>Jatka Google-tunnuksilla</span>
            </button>
            <!--Muut vaihtoehdot-->
            <a href="#">Luo uusi käyttäjä</a>
            <a href="#">Unohditko salasanan?</a>
        </form>
    </main>
</html>
